<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Agent Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .card { border: none; shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .header { background-color: #008069; color: white; padding: 20px; margin-bottom: 30px; }
        .status-dot { height: 10px; width: 10px; background-color: #25D366; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>

<div class="header">
    <div class="container">
        <h1>ðŸ¤– B2B Operations Manager</h1>
        <p>WhatsApp Agent Dashboard</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <!-- Status Card -->
        <div class="col-md-4">
            <div class="card p-3">
                <h5>System Status</h5>
                <p><span class="status-dot"></span> Agent Active</p>
                <p><strong>Gateway:</strong> <a href="http://localhost:3000/qr" target="_blank">WPP Gateway</a></p>
                <p><strong>Model:</strong> {{ gemini_model }}</p>
            </div>
            
            <div class="card p-3 mt-3">
                <h5>Authorized Clients</h5>
                <ul class="list-group list-group-flush" id="clientList">
                    <!-- Clients loaded via JS -->
                    <li class="list-group-item text-muted">Loading...</li>
                </ul>
            </div>
        </div>

        <!-- Actions -->
        <div class="col-md-8">
            <div class="card p-4">
                <h4>ðŸ“¨ Send Message</h4>
                <form id="sendForm">
                    <div class="mb-3">
                        <label class="form-label">Recipient</label>
                        <select class="form-select" id="recipientSelect">
                            <option selected disabled>Select Client...</option>
                            <!-- Options loaded via JS -->
                        </select>
                        <input type="text" class="form-control mt-2" id="customPhone" placeholder="Or enter phone number (e.g. 97250...)" style="display:none;">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" id="messageText" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Send Message</button>
                    <div id="sendResult" class="mt-2"></div>
                </form>
            </div>
            
            <div class="card p-4">
                <h4>âž• Add Client</h4>
                <form id="addClientForm">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="newClientName" placeholder="Client Name" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="newClientPhone" placeholder="Phone (972...)" required>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                    <div id="addResult" class="mt-2"></div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
async function loadClients() {
    try {
        const response = await fetch('/api/clients');
        const clients = await response.json();
        
        const list = document.getElementById('clientList');
        const select = document.getElementById('recipientSelect');
        
        list.innerHTML = '';
        select.innerHTML = '<option value="" disabled selected>Select Client...</option>';
        
        for (const [phone, name] of Object.entries(clients)) {
            // List Item
            list.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">
                ${name}
                <span class="badge bg-secondary rounded-pill">${phone}</span>
            </li>`;
            
            // Select Option
            select.innerHTML += `<option value="${phone}">${name} (${phone})</option>`;
        }
        
        select.innerHTML += '<option value="custom">Other (Enter manually)</option>';
        
    } catch (e) {
        console.error("Error loading clients", e);
    }
}

document.getElementById('recipientSelect').addEventListener('change', function() {
    const customInput = document.getElementById('customPhone');
    if (this.value === 'custom') {
        customInput.style.display = 'block';
    } else {
        customInput.style.display = 'none';
    }
});

document.getElementById('sendForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const resultDiv = document.getElementById('sendResult');
    resultDiv.innerHTML = 'Sending...';
    
    let phone = document.getElementById('recipientSelect').value;
    if (phone === 'custom') {
        phone = document.getElementById('customPhone').value;
    }
    
    if (!phone) {
        resultDiv.innerHTML = '<div class="alert alert-danger">Please select a recipient</div>';
        return;
    }
    
    const message = document.getElementById('messageText').value;
    
    try {
        const response = await fetch('/api/send', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ phone, message })
        });
        const data = await response.json();
        
        if (data.status === 'success') {
            resultDiv.innerHTML = '<div class="alert alert-success">Message sent!</div>';
            document.getElementById('messageText').value = '';
        } else {
            resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.message}</div>`;
        }
    } catch (e) {
        resultDiv.innerHTML = `<div class="alert alert-danger">Network Error: ${e}</div>`;
    }
});

document.getElementById('addClientForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const resultDiv = document.getElementById('addResult');
    
    const name = document.getElementById('newClientName').value;
    const phone = document.getElementById('newClientPhone').value;
    
    try {
        const response = await fetch('/api/clients', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name, phone })
        });
        const data = await response.json();
        
        if (data.status === 'success') {
            resultDiv.innerHTML = '<div class="alert alert-success">Client added!</div>';
            loadClients(); // Reload list
            document.getElementById('newClientName').value = '';
            document.getElementById('newClientPhone').value = '';
        } else {
            resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.message}</div>`;
        }
    } catch (e) {
        resultDiv.innerHTML = `<div class="alert alert-danger">Network Error: ${e}</div>`;
    }
});

// Load on startup
loadClients();
</script>

</body>
</html>
